<!DOCTYPE html>
<html>
  <head>
    <title>todolist js</title>
    <meta charset="UTF-8" />
    /<link href="styles.css" href ="stylesheet">
  </head>

  <body>
    <div class = "input">
      <input placeholder="ToDoを入力してください" />
      <button>追加</button>
    </div>
    <div　class = "imcomplate">
      <p>未完了のToDo</p>
      <ul>
        <li>Todo</li>
        <button>完了</button>
        <button>削除</button>
      </ul>
    </div>
    <div class="complate">
      <p>完了したToDo</p>
      <ul>
        <li>ToDoでした</li>
        <button>戻す</button>
      </ul>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
